<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Daniel Ayala">
  <meta name="description"
    content="This is a solution to the (NFT preview card component) challenge on Frontend Mentor">

  <title>NFT preview card component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
</head>
<body>

  <main>
    <div class="card">
      <div class="card__img-container">
        <img class="card__img" src="assets/images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="card__view">
          <img src="assets/images/icon-view.svg" alt="" aria-hidden="true">
        </div>
      </div>
      <div class="card__content">
        <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <div class="price">
            <img src="assets/images/icon-ethereum.svg" alt="" aria-hidden="true">
            0.041 ETH
          </div>
          <div class="time">
            <img src="assets/images/icon-clock.svg" alt="" aria-hidden="true">
            3 days left
          </div>
        </div>
        <div class="h-line"></div>
        <div class="card__creator">
          <img class="avatar" src="assets/images/image-avatar.png" alt="jules wyvern" width="33" height="33">
          <div>Creation of <a href="#">Jules Wyvern</a></div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
